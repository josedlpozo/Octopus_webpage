<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>s
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        function desglose(){
            $("#text").html("");
            var sensores =[];
            sensores.push($("#temp1"),$("#htierra"),$("#rocio"),$("#haire"),$("#acel"),$("#bruj"));
            var i;
            var suma = 0;
            for(i=0;i<sensores.length;i++){

                if(sensores[i].attr("checked")){
                    $("#text").html($("#text").html() + " "+ sensores[i].attr("name")+ " - " +sensores[i].attr("value")+"€\<br\>");
                    suma += (+sensores[i].attr("value"));
                }
            }
            $("#text").html($("#text").html() + "\<br\>"+"Suma : "+suma+" €");
        }
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12 col-s-12 col-md-4 col-lg-4">

            </div>
            <div class="col-xs-12 col-s-12 col-md-8 col-lg-8">
                <h1>Octopus 3P</h1>
                <p>Primera prueba de webpage para OCTOPUS.</p>
            </div>
        </div>
    </div>



    <nav class="navbar navbar-default" role="navigation">
        <!-- El logotipo y el icono que despliega el menú se agrupan
             para mostrarlos mejor en los dispositivos móviles -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-ex1-collapse">
                <span class="sr-only">Desplegar navegación</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"></a>
        </div>

        <!-- Agrupar los enlaces de navegación, los formularios y cualquier
             otro elemento que se pueda ocultar al minimizar la barra -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="./index.html">Inicio</a></li>
                <li class="active"><a href="./personaliza.html">Personaliza</a></li>
                <li><a href="./quien_somos.html">Quienes somos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>

        </div>
    </nav>
    <div class="row">
        <div class="col-xs-12 col-s-12 col-md-8 col-lg-8">
            <h3>Sensores:</h3>
            <form role="form">
                <div class="row">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="1.3" name="Sensor LM35" id="temp1">
                            Sensor de temperatura LM35
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="5.5" name="Humeda de la tierra" id="htierra">
                            Sensor de humedad de la tierra
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="6.5" name="Rocio" id="rocio">
                            Sensor de rocio
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="6.7" name="DHT22" id="haire">
                            Sensor de humedad relativa del aire
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="3.4" name="Acelerometro" id="acel">
                            Acelerometro
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="3.5" name="Brujula" id="bruj">
                            Brujula
                        </label>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default" onclick="desglose()">Total.</button>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-s-12 col-md-4 col-lg-4">
            <h3>Desglose:</h3>
            <p id="text"></p>
        </div>
    </div>
</div>
</body>
</html>
